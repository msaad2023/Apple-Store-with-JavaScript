<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <header>

            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>

            <ul>

                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>



        </header>

        <div class="content">

            <div class="text">

                <h2>Iphone 13 Pro Max</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis corporis unde dolores?</p>
                <a href="#">All Products</a>


            </div>

            <div class="image">

                <img class="img" src="images/0.png">


            </div>




        </div>

        <div class="icons">

            <img onclick="phones(this.src),colors('linear-gradient(#3a3838,#352e2e)')" src="images/0.png" alt="">
            <img onclick="phones(this.src),colors('#247ec8')" src="images/1.png" alt="">
            <img onclick="phones(this.src),colors('#1e1e1e')" src="images/2.png" alt="">
            <img onclick="phones(this.src),colors('#c79b53')" src="images/3.png" alt="">
            <img onclick="phones(this.src),colors('#c82525')" src="images/4.png" alt="">



        </div>







    </div>



    <script src="main.js"></script>
    
</body>
</html>
